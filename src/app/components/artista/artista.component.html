    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 shadow" style="height: 700px; border-radius: 10px;" [src]=artista.imagenes[0] alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 shadow" style="height: 700px; border-radius: 10px" [src]=artista.imagenes[1] alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 shadow" style="height: 700px; border-radius: 10px" [src]=artista.imagenes[2] alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 shadow" style="height: 700px; border-radius: 10px" [src]=artista.imagenes[3] alt="fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br>
    <hr>
    <a (click)="volver()" class="btn btn-dark" style="color:whitesmoke ; margin-left: 46.5%;">Volver</a>
